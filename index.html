<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Ajax</title>
    <script>
        function loadDoc() {
            fetch('velha_raposa.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('demo').innerHTML = data;
                })
                .catch(error => console.error('Erro ao carregar o arquivo:', error));
        }
    </script>
</head>
<body>
    <div id="demo">
        <h1>O Ajax vai mudar tudo!</h1>
        <button type="button" onclick="loadDoc()">Muda Tudo</button>
    </div>
</body>
</html>
